<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Jogo da Reciclagem</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/nivel3-1.css" />
    <link
      rel="stylesheet"

  <body>
    <div class="nivel-3-1">

        class="two-kids-picking-garbage-park-icon"

      <div class="s-div">180s</div>

      <div class="nvel-3-div">Nível: 3</div>

      <button class="retngulo-2-button"></button>

      <img
        class="paper-recycle-icon"

      <img

      <div class="pontos-0-div">Pontos: 0</div>

      <button class="retngulo-7-button"></button>

      <button class="retngulo-8-button"></button>
      <button class="menu-inicial-button">Menu inicial</button>

      <div class="nvel-1-15-pontos-conseguidos">
        Nível 1: 15 pontos conseguidos
      </div>
      <div class="nvel-2-25-pontos-conseguidos">
        Nível 2: 25 pontos conseguidos
      </div>
      <div class="nvel-2-30-pontos-conseguidos">
        Nível 3: 30 pontos conseguidos

    <script></script>
