<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Nível 3</title>
    <meta name="description" content="" />
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      canvas{
          background-image: url("/images/background_3.png");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-attachment: fixed; 
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- modalquando não conseguir passar de nível -->
    <div id="modalGameOver" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; height: 200px; background-color: #fff; border-radius: 10px; padding: 20px;">
          <h2 style="text-align: center; color:#5B22CB">Não conseguiste a pontução suficiente para passar de nível!</h2><br>
          <button id="btnRepetirJogo" style="display: block; margin: 0 auto; width: 100px; height: 50px; background-color: #5B22CB; color: #fff; border: none; border-radius: 10px; cursor: pointer;">Repetir nível</button>
      </div>
  </div>

  <!-- modal quando passar de nível -->
  <div id="modalPassarNivel" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; height: 300px; background-color: #fff; border-radius: 10px; padding: 20px;">
          <h2 style="text-align: center; color:#5B22CB"">Parabéns, conseguiste a pontuação suficiente para passar passar de nível!</h2><br>
          <button id="btnRepetirJogo" style="display: block; margin: 0 auto; width: 100px; height: 50px; background-color: #5B22CB; color: #fff; border: none; border-radius: 10px; cursor: pointer;">Repetir nível</button> <br>
          <button id="btnPassarNivel" style="display: block; margin: 0 auto; width: 100px; height: 50px; background-color: #5B22CB; color: #fff; border: none; border-radius: 10px; cursor: pointer; margin: top 5px;">Próximo nível</button>

      </div>
  </div>
    <script src="../js/nivel2-3.js" type="module"></script>
  </body>
</html>
